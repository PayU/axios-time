orbs:
  node: circleci/node@2.0.2

version: 2.1
jobs:
  build:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - node/install:
          node-version: << parameters.version >>
          install-npm: true
      - node/install-packages
      - run: npm run test

workflows:
  all-tests:
    jobs:
      - build:
          matrix:
            parameters:
              version: ["10", "12", "14"]
